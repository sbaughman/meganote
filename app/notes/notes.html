<div class="container">
  <div class="row">
    <div class="col-xs-4" id="sidebar">
      <button class="new-note btn btn-default">
        New Note
      </button>
      <ul id="notes">
        <li ng-repeat="note in notes">
          {{ note.title }}
        </li>
      </ul>
    </div>
    <main class="col-xs-8" ui-view></main>
  </div>
</div>
