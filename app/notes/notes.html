<div class="container">
  <div class="row">
    <div class="col-xs-4" id="sidebar">
      <a ui-sref="notes.form({noteId: note._id})" class="new-note btn btn-default">
        New Note
      </a>
      <ul id="notes">
        <li ng-repeat="note in vm.notes | orderBy: '-updated_at'">
          <a class="note" ui-sref="notes.form({ noteId: note._id })">
            <div class="note-title">{{ note.title }}</div>
            <div class="note-body" ng-bind-html="note.body_html"></div>
          </a>
        </li>
      </ul>
    </div>
    <main class="col-xs-8" ui-view></main>
  </div>
</div>
